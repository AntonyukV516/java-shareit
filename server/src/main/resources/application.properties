spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=9090
spring.datasource.url=jdbc:postgresql://db:5432/shareit_db
spring.datasource.username=username
spring.datasource.password=password

spring.jackson.time-zone=Europe/Moscow
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Moscow
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'Europe/Moscow'

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jackson.serialization.write-dates-as-timestamps=false