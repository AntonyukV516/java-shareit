version: '3.8'
services:
  gateway:
    build: gateway
    image: shareit-gateway
    container_name: shareit-gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090
      - SPRING_APPLICATION_NAME=gateway
      - SPRING_PROFILES_ACTIVE=default
      - SPRING_MAIN_ALLOW-BEAN-DEFINITION-OVERRIDING=false
      - SPRING_JACKSON_TIME_ZONE=Europe/Moscow
      - TZ=UTC
    networks:
      - shareit-net

  server:
    build: server
    image: shareit-server
    container_name: shareit-server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/shareit_db
      - SPRING_DATASOURCE_USERNAME=username
      - SPRING_DATASOURCE_PASSWORD=password
      - SERVER_PORT=9090
      - SPRING_JACKSON_TIME_ZONE=UTC
      - SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_TIME_ZONE=UTC
      - TZ=UTC
    networks:
      - shareit-net

  db:
    image: postgres:16.1
    container_name: postgres
    ports:
      - "6541:5432"
    volumes:
      - ./server/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=username
      - POSTGRES_DB=shareit_db
      - TZ=UTC
      - PGTZ=UTC
    networks:
      - shareit-net
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10
networks:
  shareit-net: